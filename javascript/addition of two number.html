<!DOCTYPE html>
<html>
<head>
<title>Addition of two numbers</title>
<script type="text/javascript">

function add()
{
var a,b,c,d,e,f,g,t,p

a=parseInt(document.getElementById('t1').value);
b=parseInt(document.getElementById('t2').value);
c=parseInt(document.getElementById('t3').value);
d=parseInt(document.getElementById('t4').value);
e=parseInt(document.getElementById('t5').value);
f=parseInt(document.getElementById('t6').value);
g=parseInt(document.getElementById('t7').value);
t=a+b+c+d+e+f+g;
p=t/7
document.getElementById("demo").innerHTML="Total:"+t +"+<br>"+ "petcentage:"+p;

//document.write("total marks:"+t+"<br>");
//document.write("total percentage:"+p+"<br>");
}
</script>

</head>
<body>
<h1 align="center"> Enter Student Marks</h1>
<input type="text" id="t1" placeholder="IT"><br><br>
<input type="text" id="t2" placeholder="English"><br><br>
<input type="text" id="t3" placeholder="Physics"><br><br>
<input type="text" id="t4" placeholder="Chemistry"><br><br>
<input type="text" id="t5" placeholder="Maths"><br><br>
<input type="text" id="t6" placeholder="Geography"><br><br>
<input type="text" id="t7" placeholder="Biology"><br>
<input type="button" value="click" onClick="add()"><br>
<div id="demo"> </div>
</body>
</html>
