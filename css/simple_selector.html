<!DOCTYPE html>
<html>
<head>
<style>
    
p {         
  text-align: center;
  color: rgb(17, 16, 16);
} 

#para1 {
    text-align: center;
    color: rgb(233, 24, 24);
  }

  .center {
    text-align: center;
    color: rgb(89, 0, 255);
  }

  p.center {
    text-align: center;
    color: rgb(195, 37, 142);
  }
  
 
</style>
</head>
<body>

    <!--name-->
<p>Every paragraph will be affected by the style.</p>

<p>And me!</p>
<p>This paragraph is not affected by the style.</p>


<p id="para1">Hello World!</p>
<p id="para1">using id simple selector</p>
<!--class-->

<h1 class="center">Red and center-aligned heading</h1>


<p class="center">This paragraph will be red and center-aligned.</p>

</body>
</html>
